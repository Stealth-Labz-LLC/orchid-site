<?xml version="1.0" encoding="utf-8"?>
<svg width="820" height="312" viewBox="0 0 820 312" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient - lighter blue -->
    <linearGradient id="fbBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#93c5fd"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="fbAccentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#93c5fd"/>
    </linearGradient>

    <!-- Petal gradient - soft blue like original -->
    <radialGradient id="fbPetalGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#a5c4f3"/>
      <stop offset="60%" style="stop-color:#7ba3e8"/>
      <stop offset="100%" style="stop-color:#5a85d4"/>
    </radialGradient>

    <!-- Center gradient - dark navy -->
    <radialGradient id="fbCenterGrad" cx="50%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#3d4f6f"/>
      <stop offset="100%" style="stop-color:#1a2744"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="820" height="312" fill="url(#fbBgGradient)"/>

  <!-- Subtle pattern overlay -->
  <pattern id="fbDots" width="25" height="25" patternUnits="userSpaceOnUse">
    <circle cx="12.5" cy="12.5" r="0.8" fill="#ffffff" opacity="0.05"/>
  </pattern>
  <rect width="820" height="312" fill="url(#fbDots)"/>

  <!-- Decorative elements -->
  <circle cx="780" cy="30" r="150" fill="#2563eb" opacity="0.2"/>
  <circle cx="820" cy="300" r="100" fill="#1e40af" opacity="0.15"/>

  <!-- ===== ORCHID LOGO - 5 petal flower ===== -->
  <g transform="translate(45, 81)">
    <!-- Top petal -->
    <ellipse cx="75" cy="38" rx="28" ry="38" fill="url(#fbPetalGrad)" opacity="0.85"/>

    <!-- Upper left petal -->
    <ellipse cx="42" cy="64" rx="28" ry="38" fill="url(#fbPetalGrad)" opacity="0.8" transform="rotate(-35, 42, 64)"/>

    <!-- Upper right petal -->
    <ellipse cx="108" cy="64" rx="28" ry="38" fill="url(#fbPetalGrad)" opacity="0.8" transform="rotate(35, 108, 64)"/>

    <!-- Lower left petal -->
    <ellipse cx="49" cy="109" rx="28" ry="38" fill="url(#fbPetalGrad)" opacity="0.85" transform="rotate(-145, 49, 109)"/>

    <!-- Lower right petal -->
    <ellipse cx="101" cy="109" rx="28" ry="38" fill="url(#fbPetalGrad)" opacity="0.85" transform="rotate(145, 101, 109)"/>

    <!-- Center dark circle -->
    <circle cx="75" cy="75" r="21" fill="url(#fbCenterGrad)"/>
    <!-- Inner ring -->
    <circle cx="75" cy="75" r="14" fill="none" stroke="#5a6a7a" stroke-width="2.5"/>
  </g>

  <!-- Company Name - closer together and aligned -->
  <text x="205" y="138" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="60" font-weight="700" fill="#ffffff">Orchid</text>
  <text x="208" y="175" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" font-weight="500" letter-spacing="6" fill="#1e3a5f">SOFTWARE</text>

  <!-- Tagline -->
  <text x="208" y="210" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#1e3a5f">Enterprise Software Solutions</text>

  <!-- Email -->
  <text x="208" y="240" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" fill="#1e40af">info@orchidsw.com</text>

  <!-- Service badges -->
  <g transform="translate(470, 55)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="160" height="38" rx="19" fill="#ffffff" fill-opacity="0.2"/>
    <text x="80" y="25" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="15" font-weight="500" fill="#ffffff" text-anchor="middle">Web &amp; Mobile Apps</text>

    <rect x="170" y="0" width="145" height="38" rx="19" fill="#ffffff" fill-opacity="0.2"/>
    <text x="242.5" y="25" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="15" font-weight="500" fill="#ffffff" text-anchor="middle">Cloud &amp; DevOps</text>

    <!-- Row 2 -->
    <rect x="0" y="48" width="100" height="38" rx="19" fill="#ffffff" fill-opacity="0.2"/>
    <text x="50" y="73" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="15" font-weight="500" fill="#ffffff" text-anchor="middle">AI / ML</text>

    <rect x="110" y="48" width="135" height="38" rx="19" fill="#ffffff" fill-opacity="0.2"/>
    <text x="177.5" y="73" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="15" font-weight="500" fill="#ffffff" text-anchor="middle">Data Analytics</text>

    <!-- Row 3 -->
    <rect x="15" y="96" width="155" height="38" rx="19" fill="#ffffff" fill-opacity="0.2"/>
    <text x="92.5" y="121" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="15" font-weight="500" fill="#ffffff" text-anchor="middle">Digital Transform</text>

    <rect x="180" y="96" width="150" height="38" rx="19" fill="#ffffff" fill-opacity="0.2"/>
    <text x="255" y="121" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="15" font-weight="500" fill="#ffffff" text-anchor="middle">Custom Software</text>
  </g>

  <!-- Serving badge -->
  <g transform="translate(520, 210)">
    <rect x="0" y="0" width="210" height="46" rx="23" fill="#2563eb" fill-opacity="0.4"/>
    <rect x="1.5" y="1.5" width="207" height="43" rx="21.5" fill="none" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1"/>
    <text x="105" y="30" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="17" font-weight="600" fill="#ffffff" text-anchor="middle">Serving USA &amp; India</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="306" width="820" height="6" fill="url(#fbAccentGradient)"/>
</svg>