<?xml version="1.0" encoding="utf-8"?>
<svg width="1584" height="396" viewBox="0 0 1584 396" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient - lighter blue -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#93c5fd"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#93c5fd"/>
    </linearGradient>

    <!-- Petal gradient - soft blue like original -->
    <radialGradient id="petalGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#a5c4f3"/>
      <stop offset="60%" style="stop-color:#7ba3e8"/>
      <stop offset="100%" style="stop-color:#5a85d4"/>
    </radialGradient>

    <!-- Center gradient - dark navy -->
    <radialGradient id="centerGrad" cx="50%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#3d4f6f"/>
      <stop offset="100%" style="stop-color:#1a2744"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1584" height="396" fill="url(#bgGradient)"/>

  <!-- Subtle pattern overlay -->
  <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="15" cy="15" r="1" fill="#ffffff" opacity="0.05"/>
  </pattern>
  <rect width="1584" height="396" fill="url(#dots)"/>

  <!-- Decorative elements -->
  <circle cx="1500" cy="50" r="200" fill="#2563eb" opacity="0.2"/>
  <circle cx="1550" cy="350" r="150" fill="#1e40af" opacity="0.15"/>

  <!-- ===== ORCHID LOGO - 5 petal flower ===== -->
  <g transform="translate(80, 98)">
    <!-- Top petal -->
    <ellipse cx="100" cy="50" rx="38" ry="50" fill="url(#petalGrad)" opacity="0.85"/>

    <!-- Upper left petal -->
    <ellipse cx="55" cy="85" rx="38" ry="50" fill="url(#petalGrad)" opacity="0.8" transform="rotate(-35, 55, 85)"/>

    <!-- Upper right petal -->
    <ellipse cx="145" cy="85" rx="38" ry="50" fill="url(#petalGrad)" opacity="0.8" transform="rotate(35, 145, 85)"/>

    <!-- Lower left petal -->
    <ellipse cx="65" cy="145" rx="38" ry="50" fill="url(#petalGrad)" opacity="0.85" transform="rotate(-145, 65, 145)"/>

    <!-- Lower right petal -->
    <ellipse cx="135" cy="145" rx="38" ry="50" fill="url(#petalGrad)" opacity="0.85" transform="rotate(145, 135, 145)"/>

    <!-- Center dark circle -->
    <circle cx="100" cy="100" r="28" fill="url(#centerGrad)"/>
    <!-- Inner ring -->
    <circle cx="100" cy="100" r="18" fill="none" stroke="#5a6a7a" stroke-width="3"/>
  </g>

  <!-- Company Name - closer together and aligned -->
  <text x="295" y="172" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="#ffffff">Orchid</text>
  <text x="298" y="215" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="26" font-weight="500" letter-spacing="7" fill="#1e3a5f">SOFTWARE</text>

  <!-- Tagline - below SOFTWARE with small gap -->
  <text x="298" y="255" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" fill="#1e3a5f">Enterprise Software Solutions</text>

  <!-- Email -->
  <text x="298" y="288" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#1e40af">info@orchidsw.com</text>

  <!-- Vertical divider -->
  <rect x="575" y="140" width="2" height="116" fill="#94a3b8" opacity="0.3" rx="1"/>

  <!-- Services Column -->
  <g transform="translate(620, 135)">
    <text font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="15" font-weight="600" fill="#1e3a5f" letter-spacing="3">OUR SERVICES</text>

    <g transform="translate(0, 35)">
      <circle cx="6" cy="7" r="5" fill="#2563eb"/>
      <text x="20" y="12" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#ffffff">Custom Software Development</text>
    </g>
    <g transform="translate(0, 68)">
      <circle cx="6" cy="7" r="5" fill="#2563eb"/>
      <text x="20" y="12" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#ffffff">Cloud Architecture &amp; DevOps</text>
    </g>
    <g transform="translate(0, 101)">
      <circle cx="6" cy="7" r="5" fill="#2563eb"/>
      <text x="20" y="12" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#ffffff">AI &amp; Machine Learning</text>
    </g>
    <g transform="translate(0, 134)">
      <circle cx="6" cy="7" r="5" fill="#2563eb"/>
      <text x="20" y="12" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#ffffff">Data Analytics &amp; BI</text>
    </g>
  </g>

  <!-- Technologies Column -->
  <g transform="translate(940, 135)">
    <text font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="15" font-weight="600" fill="#1e3a5f" letter-spacing="3">TECHNOLOGIES</text>

    <g transform="translate(0, 35)">
      <circle cx="6" cy="7" r="5" fill="#2563eb"/>
      <text x="20" y="12" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#ffffff">React / Next.js / TypeScript</text>
    </g>
    <g transform="translate(0, 68)">
      <circle cx="6" cy="7" r="5" fill="#2563eb"/>
      <text x="20" y="12" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#ffffff">Node.js / Python / Go</text>
    </g>
    <g transform="translate(0, 101)">
      <circle cx="6" cy="7" r="5" fill="#2563eb"/>
      <text x="20" y="12" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#ffffff">AWS / Azure / GCP</text>
    </g>
    <g transform="translate(0, 134)">
      <circle cx="6" cy="7" r="5" fill="#2563eb"/>
      <text x="20" y="12" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#ffffff">Docker / Kubernetes</text>
    </g>
  </g>

  <!-- Serving Section -->
  <g transform="translate(1240, 135)">
    <text font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="15" font-weight="600" fill="#1e3a5f" letter-spacing="3">SERVING</text>

    <text x="0" y="55" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="52" font-weight="700" fill="#ffffff">USA</text>
    <text x="0" y="90" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" fill="#1e3a5f">&amp;</text>
    <text x="0" y="140" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="52" font-weight="700" fill="#ffffff">INDIA</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="390" width="1584" height="6" fill="url(#accentGradient)"/>
</svg>